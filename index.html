
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Beach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e0f7fa;
        }
        header {
            background-color: #00acc1;
            color: white;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 2em;
        }
        .hero {
            background-image: url('images/mer.jpg.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 6em 1em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2em;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        footer {
            background-color: #006064;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safe Beach</h1>
        <p>Des casiers sécurisés à la plage</p>
    </header>
    <section class="hero">
        <h2>Protégez vos affaires en toute simplicité</h2>
        <p>Installez, verrouillez, profitez !</p>
    </section>
    <section>
        <h2 style="text-align:center;">Galerie</h2>
        <div class="gallery">
            <img src="images/cadenas-igloohome.png" alt="Cadenas Igloohome">
            <img src="images/casier-type.png" alt="Casier connecté">
            <img src="images/exemple-concept-1.webp" alt="Concept 1">
            <img src="images/exemple-concept-2.webp" alt="Concept 2">
        </div>
    </section>
    <footer>
        <p>Contactez-nous pour en savoir plus</p>
    </footer>
</body>
</html>
